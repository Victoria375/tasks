<!doctype html>

<html ng-app="app">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="student.js"></script>
</head>

<body>

<div class="container" ng-controller="studentController">
    <p></p>
    <h3>Students list</h3>
    <table class="table table-hover">
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Age</td>
            <td>Action</td>
        </tr>
        <tbody>
        <tr ng-repeat="s in StudentsList">
            <td>{{s.id}}</td>
            <td>{{s.name}}</td>
            <td>{{s.age}}</td>
            <td>
                <button class="btn btn-danger" ng-click="deleteStudent(s.id)">Delete</button>
                <button class="btn btn-primary" ng-click="infoStudent(s.id)">Info</button>
            </td>
        </tr>
        </tbody>
    </table>
    <p></p>
    <hr>
    <h3>Save/change student</h3>
    <form novalidate ng-submit="updateStudent()">
        <p></p>
        <input class="form-control" type="number" placeholder="id" ng-model="newStudent.id">
        <p></p>
        <input class="form-control" type="text" placeholder="Имя" ng-model="newStudent.name">
        <p></p>
        <input class="form-control" type="number" placeholder="Возраст" ng-model="newStudent.age">
        <p></p>
        <button type="submit" class="btn btn-primary">Принять</button>
    </form>

</div>

</body>

</html>
